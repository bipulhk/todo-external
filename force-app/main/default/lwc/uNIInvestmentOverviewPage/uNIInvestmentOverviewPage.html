<template>
  <template if:true={resolvedInvestmentId}>
    <div class="detail-card">
      <lightning-record-view-form
        record-id={resolvedInvestmentId}
        object-api-name="IndividualApplication"
      >
        <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
            <div class="detail-row slds-grid slds-wrap">
              <div class="detail-label slds-col slds-size_4-of-12">Implementing Partner</div>
              <div class="detail-value slds-col slds-size_8-of-12">
                <lightning-output-field field-name="uNI_LeadOrg__c" variant="label-hidden"></lightning-output-field>
              </div>
            </div>
            <div class="detail-row slds-grid slds-wrap">
              <div class="detail-label slds-col slds-size_4-of-12">Consortium Partners</div>
              <div class="detail-value slds-col slds-size_8-of-12">
                <lightning-output-field field-name="uNI_Consortium_Partners__c" variant="label-hidden"></lightning-output-field>
              </div>
            </div>
            <div class="detail-row slds-grid slds-wrap">
              <div class="detail-label slds-col slds-size_4-of-12">Investment Description</div>
              <div class="detail-value slds-col slds-size_8-of-12">
                <lightning-output-field field-name="uNI_InvestmentDescription__c" variant="label-hidden"></lightning-output-field>
              </div>
            </div>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
            <div class="detail-row slds-grid slds-wrap">
              <div class="detail-label slds-col slds-size_4-of-12">Implementing Partner Portal</div>
              <div class="detail-value slds-col slds-size_8-of-12">
                <lightning-output-field field-name="uNI_IARecordPortalLink__c" variant="label-hidden"></lightning-output-field>
              </div>
            </div>
            <div class="detail-row slds-grid slds-wrap">
              <div class="detail-label slds-col slds-size_4-of-12">Implementation Start</div>
              <div class="detail-value slds-col slds-size_8-of-12">
                <lightning-output-field field-name="uNI_ImplementationStartDate__c" variant="label-hidden"></lightning-output-field>
              </div>
            </div>
            <div class="detail-row slds-grid slds-wrap">
              <div class="detail-label slds-col slds-size_4-of-12">Implementation End</div>
              <div class="detail-value slds-col slds-size_8-of-12">
                <lightning-output-field field-name="uNI_ImplementationEndDate__c" variant="label-hidden"></lightning-output-field>
              </div>
            </div>
            <div class="detail-row slds-grid slds-wrap">
              <div class="detail-label slds-col slds-size_4-of-12">Project Duration (Year)</div>
              <div class="detail-value slds-col slds-size_8-of-12">
                <lightning-output-field field-name="uNI_Project_Year__c" variant="label-hidden"></lightning-output-field>
              </div>
            </div>
            <div class="detail-row slds-grid slds-wrap">
              <div class="detail-label slds-col slds-size_4-of-12">Countries</div>
              <div class="detail-value slds-col slds-size_8-of-12">
                <lightning-output-field field-name="uNI_ApprovedCountries__c" variant="label-hidden"></lightning-output-field>
              </div>
            </div>
          </div>
        </div>
      </lightning-record-view-form>
    </div>

    <div class="detail-card slds-m-top_medium">
      <div class="slds-grid slds-grid_vertical-align-center slds-p-bottom_small">
        <div class="slds-text-heading_small">
          Project Team ({projectTeamCount})
        </div>
      </div>

      <template if:true={isProjectTeamLoading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
      </template>

      <template if:true={projectTeamError}>
        <p class="slds-text-color_error slds-text-body_small">
          Unable to load Project Team.
        </p>
      </template>

      <template if:true={projectTeam}>
        <template if:true={projectTeam.length}>
          <lightning-datatable
            key-field="Id"
            data={projectTeam}
            columns={columns}
            hide-checkbox-column
            show-row-number-column
          >
          </lightning-datatable>
        </template>
        <template if:false={projectTeam.length}>
          <p class="slds-text-body_small">No Project Team members found.</p>
        </template>
      </template>
    </div>

    <div class="detail-card slds-m-top_medium">
      <div class="slds-grid slds-grid_vertical-align-center slds-p-bottom_small">
        <div class="slds-text-heading_small">
          Implementing Partner Accounts ({implementingPartnersCount})
        </div>
      </div>

      <template if:true={isImplementingPartnersLoading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
      </template>

      <template if:true={implementingPartnersError}>
        <p class="slds-text-color_error slds-text-body_small">
          Unable to load Implementing Partner Accounts.
        </p>
      </template>

      <template if:true={implementingPartners}>
        <template if:true={implementingPartners.length}>
          <lightning-datatable
            key-field="rowNumber"
            data={implementingPartners}
            columns={columns}
            hide-checkbox-column
            show-row-number-column
          >
          </lightning-datatable>
        </template>
        <template if:false={implementingPartners.length}>
          <p class="slds-text-body_small">No Implementing Partner Accounts found.</p>
        </template>
      </template>
    </div>
  </template>
  <template if:false={resolvedInvestmentId}>
    <p class="slds-text-color_error slds-text-body_small">
      No Investment Id was resolved for this page.
    </p>
  </template>
</template>
