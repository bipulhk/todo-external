<template>
    <lightning-card title="Annual &amp; Flash Reports">
        <lightning-tabset>
            <lightning-tab label="Annual Reports">
                <template if:true={annualReports.length}>
                    <div class="slds-p-around_medium">
                        <lightning-datatable key-field="Id" data={annualReports} columns={columns}></lightning-datatable>
                    </div>
                </template>
                <template if:false={annualReports.length}>
                    <p class="slds-p-around_medium slds-text-color_weak">No annual reports found.</p>
                </template>
                <template if:true={annualError}>
                    <p class="slds-p-around_medium slds-text-color_error">
                        Unable to load annual reports. {annualErrorMessage}
                    </p>
                </template>
            </lightning-tab>
            <lightning-tab label="Flash Reports">
                <template if:true={flashReports.length}>
                    <div class="slds-p-around_medium">
                        <lightning-datatable key-field="Id" data={flashReports} columns={columns}></lightning-datatable>
                    </div>
                </template>
                <template if:false={flashReports.length}>
                    <p class="slds-p-around_medium slds-text-color_weak">No flash reports found.</p>
                </template>
                <template if:true={flashError}>
                    <p class="slds-p-around_medium slds-text-color_error">
                        Unable to load flash reports. {flashErrorMessage}
                    </p>
                </template>
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
</template>
