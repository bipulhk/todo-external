<template>
    <!-- Modal with Flow -->
    <template if:true={showFlowModal}>
        <section
            class="slds-modal slds-fade-in-open"
            aria-labelledby="incident-flow-modal"
            role="dialog"
            tabindex="-1"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-grid slds-grid_align-spread slds-p-around_small">
                    <!-- Title -->
                    <h2 id="incident-flow-modal" class="slds-text-heading_medium">
                        {currentModalTitle}
                    </h2>

                    <!-- Close (X) button -->
                    <button
                        class="slds-button slds-button_icon slds-modal__close"
                        title="Close"
                        onclick={closeModal}
                    >
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="Close"
                            size="small"
                        ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-flow
                        flow-api-name={currentFlowApiName}
                        flow-input-variables={flowInputVariables}
                        onstatuschange={handleStatusChange}
                    ></lightning-flow>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- The Button -->
    <div class="slds-p-around_medium slds-text-align_right" if:true={showNonFlashButton}>
        <lightning-button
            label={buttonLabel}
            variant={buttonVariant}
            data-flow={flowApiName}
            data-label={buttonLabel}
            data-modal={modalTitle}
            onclick={handleLaunch}
             disabled={isButtonDisabled}
        >
        </lightning-button>
    </div>

    <template if:true={showFlashButtons}>
        <div class="slds-p-around_medium slds-text-align_right">
            <lightning-button
                label={flashButtonLabelPrimary}
                variant={buttonVariant}
                class="slds-m-right_small"
                data-flow={flashPrimaryFlowName}
                data-label={flashButtonLabelPrimary}
                onclick={handleLaunch}
                disabled={flashPrimaryDisabled}
            >
            </lightning-button>
            <lightning-button
                label={flashButtonLabelSecondary}
                variant={buttonVariant}
                data-flow={flashSecondaryFlowName}
                data-label={flashButtonLabelSecondary}
                onclick={handleLaunch}
                disabled={flashSecondaryDisabled}
            >
            </lightning-button>
        </div>
    </template>
</template>
