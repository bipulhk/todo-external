<template>
    <lightning-card title="Milestone Tracker" icon-name="standard:task">
        <div class="slds-m-around_medium">
           

            <!-- 2. ACTION HEADER: Version Selector and Submit Button -->
            <lightning-layout class="slds-var-m-vertical_medium" vertical-align="end">
                <template if:true={showVersionPicker}>
                    <lightning-layout-item size="3">
                        <lightning-combobox name="version" label="Logframe Version" options={versionOptions}
                            value={activeVersion} onchange={onVersionChange} disabled={loading}>
                        </lightning-combobox>
                    </lightning-layout-item>
                </template>

                <lightning-layout-item class="slds-m-left_small">
                    <lightning-button label="Submit Milestones" variant="brand" onclick={handleSubmitMilestones}
                        disabled={addDisabled}></lightning-button>

                </lightning-layout-item>
            </lightning-layout>

            <!-- 3. GROUPS & MILESTONES -->
            <template if:true={outputGroupings} for:each={outputGroupings} for:item="group">
                <div key={group.id} class="slds-var-m-bottom_medium">
                    <!-- Header with buttons, styled like Logframe -->
                    <div class="slds-grid slds-grid_align-spread slds-var-m-bottom_x-small">
                        <div class="group-header" style="width:50%">
                            <h2>{group.name}</h2>
                        </div>
                        <div>
                            <lightning-button label="Add Milestone" data-groupid={group.id} onclick={handleAddMilestone}
                                disabled={addDisabled}>
                            </lightning-button>
                        </div>
                    </div>

                    <!-- Datatable for each group -->
                    <c-u-n-i_sd-milestone-datatable key-field={keyField} data={group.milestones} columns={columns}
                        hide-checkbox-column draft-values={draftValues} onsave={handleSave} oncancel={handleCancel}
                        onrowaction={handleRowAction} onstatuschange={handleStatusPicklistChange}>
                    </c-u-n-i_sd-milestone-datatable>



                    <template if:false={group.milestones.length}>
                        <div class="slds-text-color_weak slds-box slds-box_x-small">No milestones for this group.</div>
                    </template>
                </div>
            </template>

            <template if:true={loading}>
                <div class="slds-p-vertical_medium">
                    <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
                </div>
            </template>
        </div>
    </lightning-card>

    <template if:true={showStatusModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">
                        Change Status
                    </h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-combobox name="status" label="Status" value={statusCurrentValue} options={statusOptions}
                        onchange={handleStatusChange}>
                    </lightning-combobox>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeStatusModal}>
                    </lightning-button>
                    <lightning-button variant="brand" label="Save" class="slds-m-left_small" onclick={handleStatusSave}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
