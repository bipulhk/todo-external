<!-- uNI_AnnualReportTable.html -->
<template>
    <lightning-card title="Annual Reports">
        <div slot="actions" class="actions">
            <lightning-button
                variant="brand"
                label="Create Annual Report"
                title="Create Annual Report"
                onclick={handleCreateAnnualReport}
                disabled={disableCreateButtons}>
            </lightning-button>
            <lightning-button
                class="slds-m-left_x-small"
                variant="neutral"
                label="Create Flash Report"
                title="Create Flash Report"
                onclick={handleCreateFlashReport}
                disabled={disableCreateButtons}>
            </lightning-button>
        </div>
        <!-- Loading -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>

        <!-- Data -->
        <template if:true={hasRecords}>
            <lightning-datatable key-field="Id" data={reports} columns={columns} hide-checkbox-column
                show-row-number-column>
            </lightning-datatable>
        </template>

        <!-- Empty -->
        <template if:true={isEmpty}>
            <p class="slds-p-around_medium">No annual reports found for this Individual Application.</p>
            <template if:true={effectiveIaId}>
                <p class="slds-p-horizontal_medium slds-text-color_weak">
                    (IA Id: {effectiveIaId})
                </p>
            </template>
        </template>

        <!-- Error -->
        <template if:true={error}>
            <!-- If you don't have c-error-panel, replace with a message -->
            <p>{error}</p>
        </template>
    </lightning-card>

    <template if:true={showFlowModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-modal_large">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeFlowModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">{flowTitle}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-flow
                        flow-api-name="uNI_Create_Annual_Report_1"
                        flow-input-variables={flowInputVariables}
                        onstatuschange={handleFlowStatusChange}>
                    </lightning-flow>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
