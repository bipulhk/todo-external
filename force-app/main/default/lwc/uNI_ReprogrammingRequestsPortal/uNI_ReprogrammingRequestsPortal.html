<template>
    <lightning-card title="Reprogramming Requests" icon-name="standard:task">
        <!-- record id : {recordId} -->
        <!-- Top button -->
        <div slot="actions" class="slds-m-right_small">
            <lightning-button variant="brand" label="New Reprogramming Request" onclick={openNewModal} disabled={isLoading}>
            </lightning-button>
        </div>

        <!-- Spinner -->
        <template if:true={isLoading}>
            <lightning-spinner size="small" alternative-text="Loading"></lightning-spinner>
        </template>

        <!-- Error -->
        <template if:true={error}>
            <div class="slds-m-around_medium slds-text-color_error">
                <strong>Error loading data:</strong>
                <template if:true={error.body}>{error.body.message}</template>
                <template if:false={error.body}>{error}</template>
            </div>
        </template>

        <!-- Table -->
        <template if:true={hasData}>
            <div class="table-wrapper">
                <lightning-datatable key-field="Id" data={reprogrammingRequests} columns={computedColumns}
                    hide-checkbox-column show-row-number-column sorted-by={sortedBy} sorted-direction={sortedDirection}
                    onsort={handleSort} onrowclick={handleRowClick}>
                </lightning-datatable>
            </div>
        </template>

        <!-- Empty -->
        <template if:false={hasData}>
            <template if:false={isLoading}>
                <template if:false={error}>
                    <div class="slds-m-around_medium slds-text-align_center">
                        <p>No reprogramming requests found.</p>
                    </div>
                </template>
            </template>
        </template>

        <!-- Modal for creating new request (popup) -->
        <template if:true={showNewModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading"
                class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container custom-modal">
                    <header class="slds-modal__header">
                        <button
                            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close"
                            onclick={closeNewModal}>
                            <lightning-icon icon-name="utility:close" size="small" alternative-text="close"></lightning-icon>
                        </button>
                        <h2 id="modal-heading" class="slds-text-heading_medium">New Reprogramming Request</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content">
                        <!-- Flow component launches inside the modal -->
                        <lightning-flow data-id="flow-launcher" onstatuschange={handleFlowFinished}></lightning-flow>
                    </div>

                    
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
